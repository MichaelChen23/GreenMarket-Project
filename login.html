<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>green-market</title>
    <link rel="stylesheet" href="weui.css"/>
    <link rel="stylesheet" href="green-market.css"/>
</head>
<body ontouchstart>
    <!-- home index page -->
    <div class="container green_container">

    </div>
    <!-- login page -->
    <script type="text/html" id="gm_login">
        <div class="page">
            <div class="hd">
                <h1 class="page_title">Green Market</h1>
            <p class="page_desc">生鲜市场</p>
        </div>
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">账号</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input name="account" id="account" class="weui_input" type="telephone" pattern="[0-9]{11}" maxlength="11" placeholder="请输入手机号"/>
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">密码</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input name="password" id="password" class="weui_input" type="password" pattern="[A-Za-z0-9]{6,}" placeholder="请输入6位以上数字或字母"/>
                </div>
            </div>
        </div>
        <div class="weui_btn_area">
            <a class="weui_btn weui_btn_primary" href="javascript:" id="showLoginTips">登录</a>
        </div>
        <div class="weui_extra_area">
            <a href="javascript:;" class="weui_extra_left js_goto" data-id="register">注册</a>            
            <a href="javascript:;" class="weui_extra_right js_goto" data-id="resetpwd">忘记密码</a>
        </div>

        <!--BEGIN toast-->
        <div id="phone_warm_toast" style="display: none;">
            <div class="weui_mask_transparent"></div>
            <div class="weui_toast">
                <i class="weui_icon_warn"></i>
                <p class="weui_toast_content">请输入正确的手机号码！</p>
            </div>
        </div>
        <div id="password_warm_toast" style="display: none;">
            <div class="weui_mask_transparent"></div>
            <div class="weui_toast">
                <i class="weui_icon_warn"></i>
                <p class="weui_toast_content">请输入6位以上数字或字母的密码！</p>
            </div>
        </div>
        <!--end toast-->
    </script>
    <!-- register page -->
    <script type="text/html" id="gm_register">
        <div class="page">
            <div class="hd">
                <h1 class="page_title">注册</h1>
            <p class="page_desc">注册新用户</p>
        </div>
    </script>
    <!-- resetpwd page -->
    <script type="text/html" id="gm_resetpwd">
        <div class="page">
            <div class="hd">
                <h1 class="page_title">重设密码</h1>
            <p class="page_desc">修改密码</p>
        </div>
    </script>
    <!-- js lib -->
    <script src="zepto.min.js"></script>
    <script src="green-market.js"></script>
</body>
</html>
